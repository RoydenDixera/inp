class Calculator {
  constructor(length, width) {
    this.length = length;
    this.width = width;
  }
}

class RectArea extends Calculator {
  constructor(length, width) {
    super(length, width);
  }

  calculateArea() {
    return this.length * this.width;
  }
}

class CircleArea extends RectArea {
  constructor(radius) {
    super(radius, radius);
    this.radius = radius;
  }

  calculateArea() {
    return Math.PI * this.radius * this.radius;
  }
}
class CheckNum {
            constructor(num1, num2) {
                this.num1 = num1;
                this.num2 = num2;
            }
        }

class CheckNeonSpy extends CheckNum {
            constructor(num1, num2) {
                super(num1, num2);
            }

            checkNeon() {
                const square = this.num1 * this.num1;
                const sumOfDigits = Array.from(square.toString()).reduce((acc, digit) => acc + parseInt(digit), 0);
                return sumOfDigits === this.num1;
            }

            checkSpy() {
                const productOfDigits = Array.from(this.num2.toString()).reduce((acc, digit) => acc * parseInt(digit), 1);
                const sumOfDigits = Array.from(this.num2.toString()).reduce((acc, digit) => acc + parseInt(digit), 0);
                return sumOfDigits === productOfDigits;
            }
        }
