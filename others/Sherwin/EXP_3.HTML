<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: aqua;
            padding: 10px;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .name {
            color: red;
            background-color: lightgrey;
            border: 15px solid green;
            padding: 20px;
            text-align: center;
        }

        .image-section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            max-width: 700px;
        }

        .image {
            margin: 10px 0;
            text-align: center;
        }

        .image img {
            max-width: 100%;
            height: auto;
            border: 2px solid red;
        }

        .description {
            margin-top: 10px;
        }

        .section2 {
            flex: 2;
            background-color: aquamarine;
            padding: 20px;
            text-align: center;
        }

        .section2 img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="sgnp.png" alt="Logo">
        </div>
        <div class="name">
            <h1>Sanjay Gandhi National Park</h1>
        </div>
    </div>
    <div class="image-section">
        <div class="image-container">
            <div class="image">
                <img src="1.jpg" alt="Image 1">
                <div class="description">Image 1</div>
            </div>
            <div class="image">
                <img src="2.jpg" alt="Image 2">
                <div class="description">Image 2</div>
            </div>
            <div class="image">
                <img src="3.jpg" alt="Image 3">
                <div class="description">Image 3</div>
            </div>
        </div>
        <div class="section2">
            <img src="download.jpg" alt="Section 2 Image">
        </div>
    </div>
</body>

</html>
